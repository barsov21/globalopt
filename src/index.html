<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка грузов из Китая</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <img src="images/header/" alt="logo">
                    </div>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Преимущества</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Наша работа </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Цены</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Схема работы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Отзывы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Контакты</a>
                        </li>
                    </ul>
                    <div class="header__contacts">
                        <span class="header__contacts-questions">Есть вопросы?</span>
                        <a class="header__contacts-phone" href="tel:+79264230100">+7 (926) 423 01 00</a>
                    </div>
                    <button class="button">Перезвоните мне</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <div class="promo__descr">Global Opt - логистика полного цикла из Китая в Россию</div>
                <h1 class="promo__title">ДОСТАВКА ГРУЗОВ ИЗ КИТАЯ</h1>
                <div class="promo__subtitle">В РОССИЮ И СНГ ВСЕМИ ВИДАМИ ТРАНСПОРТА</div>
                <span class="promo__ellipse"></span>
                <div class="promo__items">
                    <div class="promo__item"></div>
                    <div class="promo__item"></div>
                    <div class="promo__item"></div>
                    <div class="promo__item"></div>
                </div>
                <button class="button">Получить расчет</button>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
